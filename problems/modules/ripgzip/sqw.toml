<h2><span class="mw-headline" id="Synopsis">Synopsis</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit&amp;section=1" title="Edit section: Synopsis">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<table class="box-Long_plot plainlinks metadata ambox ambox-style ambox-Plot" role="presentation"><tbody><tr><td class="mbox-image"><div style="width:52px"><img alt="" src="page_files/40px-Edit-clear.webp" decoding="async" srcset="page_files/60px-Edit-clear.webp 1.5x, page_files/80px-Edit-clear.webp 2x" data-file-width="48" data-file-height="48" width="40" height="40"></div></td><td class="mbox-text"><div class="mbox-text-span">This article's plot summary <b>may be <a href="https://en.wikipedia.org/wiki/Wikipedia:How_to_write_a_plot_summary" title="Wikipedia:How to write a plot summary">too long or excessively detailed</a>.</b><span class="hide-when-compact"> Please <a class="external text" href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit">help improve it</a> by removing unnecessary details and making it more concise.</span>  <small class="date-container"><i>(<span class="date">April 2020</span>)</i></small><small class="hide-when-compact"><i> (<a href="https://en.wikipedia.org/wiki/Help:Maintenance_template_removal" title="Help:Maintenance template removal">Learn how and when to remove this template message</a>)</i></small></div></td></tr></tbody></table>
<p>The memoir is told in three parts. The first part describes Westover's life from her birth on Buck's Peak, a mountain in rural <a href="https://en.wikipedia.org/wiki/Idaho" title="Idaho">Idaho</a>, until she was accepted at <a href="https://en.wikipedia.org/wiki/Brigham_Young_University" title="Brigham Young University">Brigham Young University</a> (BYU). Her parents, Gene and Faye Westover (<a href="https://en.wikipedia.org/wiki/Pseudonym" title="Pseudonym">pseudonyms</a>) had decided to live in isolation. Her father was paranoid about hospitals, the <a href="https://en.wikipedia.org/wiki/Education_in_the_United_States" title="Education in the United States">public school system</a>, and the <a href="https://en.wikipedia.org/wiki/United_States_federal_government" class="mw-redirect" title="United States federal government">government</a>, due in part to the 1992 events of <a href="https://en.wikipedia.org/wiki/Ruby_Ridge" title="Ruby Ridge">Ruby Ridge</a>. The mother undertook most of the children's very loose <a href="https://en.wikipedia.org/wiki/Homeschool" class="mw-redirect" title="Homeschool">homeschooling</a>.
 Their father taught the children the "rhythms of the mountain". Tara 
describes sneaking away to visit her paternal grandparents. Although her
 mother received a serious brain injury, her father refused to take her 
to a hospital for treatment.
</p><p>Tara's attempts to attend school or seek other normality in her life were denied by her father. He became depressed when the <a href="https://en.wikipedia.org/wiki/Year_2000_problem" title="Year 2000 problem">Y2K apocalypse</a>
 did not occur. When Tara suffered a neck injury from a car accident, he
 refused to take her to the hospital. Her estranged brother Shawn helped
 her with that, and the two initially grow closer. But Shawn started <a href="https://en.wikipedia.org/wiki/Physical_abuse" title="Physical abuse">physically abusing</a>
 her after she began to grow close to Charles, a boy she met while 
performing in theater. Her brother, Tyler, learned of the abuse. He 
encouraged her to leave home, and to take the <a href="https://en.wikipedia.org/wiki/ACT_(test)" title="ACT (test)">ACT</a>
 in order to apply to Brigham Young University. Westover was admitted to
 BYU and given a scholarship. She and Shawn became close again after he 
stood up to their father on her behalf. When Shawn has a serious 
motorcycle accident, she takes him to the hospital.
</p><p>Part two covers Westover's studies at BYU and her opportunity to study at <a href="https://en.wikipedia.org/wiki/King%27s_College,_Cambridge" title="King's College, Cambridge">King's College, Cambridge</a>
 and receives financial awards that will allow her to remain there. She 
describes the stress she felt from the pressure of having to maintain 
her grades in order to keep her scholarship, as well as the issues she 
runs into due to her <a href="https://en.wikipedia.org/wiki/Social_alienation" title="Social alienation">alienation</a>
 from the outside world and lack of formal schooling. She manages to get
 high enough grades to receive a half-scholarship and Westover 
reconnects with Charles, with whom she begins a relationship that she 
cannot act romantically/physically upon because of her conservative 
upbringing. She also begins to question the abuse she continues to 
receive from both her father and Shawn, abuse that results in breaking 
off her relationship with Charles. Meanwhile Shawn begins to date a 
younger girl, Emily. Westover discovers that one of her teeth is 
rotting, the pain from which causes her to fall behind in school. She 
initially refuses any financial assistance from her church and 
suggestions that she apply for government assistance but later chooses 
to seek out assistance after returning to Buck's Peak for Christmas.
</p><p>Westover realizes that she no longer feels at home at Buck's Peak; she worries that her father may have <a href="https://en.wikipedia.org/wiki/Bipolar_disorder" title="Bipolar disorder">bipolar disorder</a>.
 She cuts ties but reconnect after he expresses interest in her life at 
school. Shawn marries Emily, and Westover worries because the younger 
woman has expressed fear of her brother. Interested in history and 
politics, Westover confides to one of her professors about her family. 
Dr. Kerry encourages her to apply for the study abroad program at the <a href="https://en.wikipedia.org/wiki/University_of_Cambridge" title="University of Cambridge">University of Cambridge</a>. After arriving at <a href="https://en.wikipedia.org/wiki/King%27s_College,_Cambridge" title="King's College, Cambridge">King's College</a>, Westover is assigned to work with Professor <a href="https://en.wikipedia.org/wiki/Jonathan_Steinberg" title="Jonathan Steinberg">Jonathan Steinberg</a>. Both he and Kerry encourage her to go to graduate school at either Cambridge or <a href="https://en.wikipedia.org/wiki/Harvard_University" title="Harvard University">Harvard</a>. Steinberg offers to pay her fees at Cambridge.  Westover applies for and wins the <a href="https://en.wikipedia.org/wiki/Gates_Cambridge_Scholarship" title="Gates Cambridge Scholarship">Gates Scholarship</a>.
 She also makes a temporary truce with her father, as the two had a 
falling out over how she spoke about her past to local newspapers and 
news outlets and her decision to go to school in <a href="https://en.wikipedia.org/wiki/England" title="England">England</a>. He worries about her being too far from family help.
</p><p>In Part three, Westover writes about her life in Cambridge and 
after completing her PhD. She makes more steps into the world, getting 
all the vaccinations her family rejected. She occasionally returns to 
Buck's Peak, where she learns that Shawn is still abusing Emily. Her 
sister Audrey learned of this, but their mother did not believe her 
account. Westover and her mother take up email correspondence, and her 
mother suggests that her father has a mental illness. She says the 
parents will get help for Shawn. On another trip, Shawn briefly shows 
signs of change, but later accuses Audrey of lying about abuse and 
threatening to kill her. Westover's parents do not take her seriously 
when telling of this threat.
</p><p>She meets Shawn brings with him a bloody knife that Westover 
later discovers he used to kill his family's dog while his son watched. 
Terrified of what he would do, Westover lies and claims that her father 
lied about what was said. She also later realizes that her mother had 
never been on her or Audrey's side. After returning to England, Shawn 
makes a threat to Westover's life and her parents begin to deny the 
existence of the knife. Her sister Audrey also cuts Tara out of her 
life, as she is going to forgive Shawn. She claims that Westover was 
being controlled by <a href="https://en.wikipedia.org/wiki/Satan" title="Satan">Satan</a>,
 and the young woman feels as if she has lost her whole family. She 
begins graduate school at Harvard and her parents briefly visit her, 
trying to pull her back.
</p><p>She becomes depressed and returns to Buck's Peak. Once there she 
discovers a betrayal by one of Shawn's ex-girlfriends, whom she had 
thought supported her when she discussed her brother's abuse. The young 
woman instead had written to Westover's mother that Westover was being 
delusional and demonizing Shawn.
</p><p>Westover returns to Harvard and eventually returns to England. After suffering <a href="https://en.wikipedia.org/wiki/Panic_attack" title="Panic attack">panic attacks</a>,
 she tells her parents she is ending contact for a year until she can 
recover. She struggles in her studies, but is encouraged by supportive 
emails from her brother Tyler. She successfully completes her PhD. Years
 later Westover returns to Idaho for her maternal grandmother's funeral.
 She is reunited with Tyler and his wife, as well two maternal aunts. 
She is also reunited with her siblings, most of whom still take their 
father and Shawn's side. Westover says at the end of her memoir that she
 is in touch with only a few of her family. She has finally accepted her
 need to be away from the mountain.
</p>
<h2><span class="mw-headline" id="People_featured_in_the_book">People featured in the book</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit&amp;section=2" title="Edit section: People featured in the book">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<h3><span class="mw-headline" id="Westover_family">Westover family</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit&amp;section=3" title="Edit section: Westover family">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
<ul><li>Tara Westover: Youngest child and writer of memoir.</li>
<li>Gene Westover (pseudonym): Tara's father, who did not believe in 
public education or doctors. He owns a metal scrapyard in Idaho.</li>
<li>Faye Westover (pseudonym): Tara's mother, a midwife and herbal specialist. She teaches her children at home.</li>
<li>Tyler Westover: Tara's older brother, the third brother of the seven
 siblings. Tyler is the first to go to college, and he encourages Tara 
to take the ACT so she can apply and go, too. He supports her against 
their parents and brother Shawn.</li>
<li>Shawn Westover (pseudonym): Tara's older brother, the second brother
 of the siblings. Shawn was physically, mentally and emotionally abusive
 toward Tara, and later to his wife.</li>
<li>Richard Westover: Tara's older brother, fifth of the brothers. 
Richard remains loyal to the Mormon religion, but gives up isolation. He
 pursues higher education and marries.</li>
<li>Luke Westover: Tara's older brother, the fourth brother. Luke is 
depicted as the brother who caught fire in the scrapyard and Tara had to
 help her mother nurse him back to health.</li>
<li>Audrey Westover (pseudonym): Tara's only sister. She helps their 
mother with the herbal business. Although not close, Tara and Audrey 
together confront their mother about the abuse they suffered from Shawn.
 Audrey later cuts Tara out of her life, fearful of being disowned by 
their parents.</li>
<li>Tony Westover: Tara's oldest brother and first child. He is noted only as working with their father at the scrapyard.</li>
<li>Grandma-down-the-hill: Gene's mother. She often disagrees with Gene 
about his family, and encourages Tara to get an education and escape so 
she can live a normal life.</li>
<li>Grandma-over-in-town: Faye's mother. A prim and proper woman whom 
Tara didn't really connect with when she was growing up. She doesn't 
approve of Gene and became estranged from her daughter Faye after her 
marriage.</li>
<li>Aunt Debbie: Faye's estranged sister. After Tara distanced herself 
from her family, Debbie accepted Tara and Tyler with open arms. She 
helped Tara get her passport so she could study abroad.</li>
<li>Aunt Angie: Faye's other estranged sister. Angie was cast out of the
 Westover family after filing for unemployment when she was fired from 
the family business. Gene thought Angie was trying to put him on a 
government watchlist.</li></ul>
<h3><span class="mw-headline" id="Other_major_people">Other major people</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit&amp;section=4" title="Edit section: Other major people">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
<ul><li>Charles: Tara's first "boyfriend". Clouded by Tara's father's 
teachings, Tara is never able to get intimate with Charles. She ends up 
distancing herself from him when Shawn's abuse gets worse and he tries 
to tell her that Shawn's behavior wasn't normal. They remain friends to 
this day.</li>
<li>Drew: Tara's boyfriend during the third part of the memoir. He is 
the first boyfriend whom she tells about her family and her upbringing.</li>
<li>Dr. Kerry: A professor of Tara's at BYU. He helps Tara get a spot in
 the study abroad program to Cambridge and encourages/supports her in 
her academic career.</li>
<li><a href="https://en.wikipedia.org/wiki/Jonathan_Steinberg" title="Jonathan Steinberg">Dr. Jonathan Steinberg</a>: An advisor of Tara at Cambridge. He finds her talented and takes an interest in her education.</li>
<li>Erin: One of Shawn's ex-girlfriends. Tara reaches out to her in 
hopes she will help corroborate Tara's timeline of Shawn's abuse. While 
she "helps" Tara, she also is communicating with her mother Faye, saying
 that Tara is "demonizing" Shawn.</li>
<li>Sadie: Another of Shawn's ex-girlfriends. She also suffered from Shawn's psychological abuse.</li>
<li>Robin: Tara's second-year roommate. She helps Tara adjust to living with strangers and other aspects of life off the mountain.</li>
<li>Emily Westover: Shawn's wife, who is nearly a decade younger than 
he. Westover describes her as "compliant", and predicts that Shawn will 
abuse and manipulate her.</li>
<li>Stefanie Westover: Tyler's wife. She helps him transition into the 
larger world. She supports Tyler when he confronts his parents about 
Shawn's abuse of Tara.</li>
<li>Kami Westover: brother Richard's wife.</li>
<li>Benjamin: sister Audrey's husband.</li></ul>
<h2><span class="mw-headline" id="Background">Background</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit&amp;section=5" title="Edit section: Background">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Of her upbringing, Westover has said, My father created our reality 
in a really meaningful way because we were so isolated. He would say 
these things about public education and doctors and the government and 
we didnt know any better. We didnt go to school so as far as we knew 
the world was exactly the way our father described it.<sup id="cite_ref-:1_4-0" class="reference"><a href="#cite_note-:1-4">[4]</a></sup>  Westover got her undergraduate degree at <a href="https://en.wikipedia.org/wiki/Brigham_Young_University" title="Brigham Young University">Brigham Young University</a> and her PhD at <a href="https://en.wikipedia.org/wiki/Cambridge" title="Cambridge">Cambridge</a>.
</p><p>Westover decided to write the book after she confronted her 
parents about her brothers abuse, and the resulting conflict resulted 
in her becoming estranged from some members of her family. She began 
searching for stories to help her understand what had happened.  In 
2018, she told <i>The New York Times</i>, I wrote the book I wished I 
could have given to myself when I was losing my family. When I was going
 through that experience, I became aware of how important stories are in
 telling us how to live  how we should feel, when we should feel proud,
 when we should feel ashamed. I was losing my family, and it seemed to 
me that there were no stories for that  no stories about what to do 
when loyalty to your family was somehow in conflict with loyalty to 
yourself. And forgiveness. I wanted a story about forgiveness that did 
not conflate forgiveness with reconciliation, or did not treat 
reconciliation as the highest form of forgiveness. In my life, I knew 
the two might always be separate. I didnt know if I would ever 
reconcile with my family, and I needed to believe that I could forgive, 
regardless.<sup id="cite_ref-Jordan_5-0" class="reference"><a href="#cite_note-Jordan-5">[5]</a></sup>
</p><p>Westover has said that she set out to explore the complexity of difficult family relationships. In an interview with <i>The Irish Times</i>,
 she said, You can love someone and still choose to say goodbye to 
them, and you can miss someone every day and still be glad theyre not 
in your life.<sup id="cite_ref-:1_4-1" class="reference"><a href="#cite_note-:1-4">[4]</a></sup>
</p><p>Her parents' attorney has said that "Her parents raised their 
family in what Tara described as an extremist mindset, but what they 
felt was self-sufficiency."<sup id="cite_ref-seamons_6-0" class="reference"><a href="#cite_note-seamons-6">[6]</a></sup> They maintain that there is only a "little germ of truth" in her book.<sup id="cite_ref-seamons_6-1" class="reference"><a href="#cite_note-seamons-6">[6]</a></sup>
 Their attorney said Westover's parents were hurt that Westover would 
write a book that slanders her upbringing, and that she would accuse her
 brother [Shawn] of the abuse described.<sup id="cite_ref-seamons_6-2" class="reference"><a href="#cite_note-seamons-6">[6]</a></sup>
 Westover has not responded directly to these claims, but per the book's
 acknowledgements, prior to publication it was professionally 
fact-checked by Ben Phelan of This American Life and GQ.<sup id="cite_ref-7" class="reference"><a href="#cite_note-7">[7]</a></sup><sup id="cite_ref-8" class="reference"><a href="#cite_note-8">[8]</a></sup><sup id="cite_ref-9" class="reference"><a href="#cite_note-9">[9]</a></sup>
</p>
<h2><span class="mw-headline" id="Reception">Reception</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://en.wikipedia.org/w/index.php?title=Educated_(book)&amp;action=edit&amp;section=6" title="Edit section: Reception">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><i>Educated</i> was an instant #1 <i><a href="https://en.wikipedia.org/wiki/New_York_Times" class="mw-redirect" title="New York Times">New York Times</a></i> bestseller, and was positively reviewed by the <i>New York Times</i>,<sup id="cite_ref-10" class="reference"><a href="#cite_note-10">[10]</a></sup><sup id="cite_ref-Jordan_5-1" class="reference"><a href="#cite_note-Jordan-5">[5]</a></sup> <i><a href="https://en.wikipedia.org/wiki/The_Atlantic_Monthly" class="mw-redirect" title="The Atlantic Monthly">The Atlantic Monthly</a></i>,<sup id="cite_ref-11" class="reference"><a href="#cite_note-11">[11]</a></sup> <i><a href="https://en.wikipedia.org/wiki/USA_Today" title="USA Today">USA Today</a></i>,<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">[12]</a></sup> <i><a href="https://en.wikipedia.org/wiki/Vogue_(magazine)" title="Vogue (magazine)">Vogue</a></i>,<sup id="cite_ref-13" class="reference"><a href="#cite_note-13">[13]</a></sup><sup id="cite_ref-14" class="reference"><a href="#cite_note-14">[14]</a></sup> and <i><a href="https://en.wikipedia.org/wiki/The_Economist" title="The Economist">The Economist</a></i>,<sup id="cite_ref-15" class="reference"><a href="#cite_note-15">[15]</a></sup> among others. The book was also nominated for a number of national awards, including the <i>LA Times</i> Book Prize, <a href="https://en.wikipedia.org/wiki/PEN_American_Center" class="mw-redirect" title="PEN American Center">PEN America</a>'s <a href="https://en.wikipedia.org/wiki/PEN/Jean_Stein_Book_Award" title="PEN/Jean Stein Book Award">Jean Stein Book Award</a>, and two awards from the <a href="https://en.wikipedia.org/wiki/National_Book_Critics_Circle_Award" title="National Book Critics Circle Award">National Book Critics Circle Award</a>.
</p><p><i>Educated</i> spent more than two years in hardcover on the <i>New York Times</i> bestseller list<sup id="cite_ref-16" class="reference"><a href="#cite_note-16">[16]</a></sup> and is being translated into 45 languages.<sup id="cite_ref-17" class="reference"><a href="#cite_note-17">[17]</a></sup> The <i><a href="https://en.wikipedia.org/wiki/New_York_Times" class="mw-redirect" title="New York Times">New York Times</a></i> ranked <i>Educated</i> as one of the 10 Best Books of 2018,<sup id="cite_ref-18" class="reference"><a href="#cite_note-18">[18]</a></sup> &nbsp;and The American Booksellers Association named <i>Educated</i> the Nonfiction Book of the Year.<sup id="cite_ref-19" class="reference"><a href="#cite_note-19">[19]</a></sup> As of December 2020, the book had sold more than 6 million copies.<sup id="cite_ref-20" class="reference"><a href="#cite_note-20">[20]</a></sup>
</p>
