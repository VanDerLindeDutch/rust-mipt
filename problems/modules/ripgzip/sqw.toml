<p><i><b>Educated</b></i> (2018) is a memoir by the American author <a href="https://en.wikipedia.org/wiki/Tara_Westover" title="Tara Westover">Tara Westover</a>. In it, Westover recounts overcoming her survivalist <a href="https://en.wikipedia.org/wiki/Mormons" title="Mormons">Mormon</a>
 family in order to go to college, and emphasizes the importance of 
education to enlarging her world. She details her journey from her 
isolated life in the mountains of <a href="https://en.wikipedia.org/wiki/Idaho" title="Idaho">Idaho</a> to completing a PhD program in history at <a href="https://en.wikipedia.org/wiki/Cambridge_University" class="mw-redirect" title="Cambridge University">Cambridge University</a>.
 She started college at the age of seventeen after having had no formal 
education, and her book explores her struggle to reconcile her desire to
 learn with the radical world she inhabited with her father.
</p><p>As of the September 13, 2020 issue of <i>The New York Times</i>, the book had spent 132 consecutive weeks on the Hardcover Non-Fiction <a href="https://en.wikipedia.org/wiki/New_York_Times_Best_Seller_List" class="mw-redirect" title="New York Times Best Seller List">Best Seller list</a>.<sup id="cite_ref-2" class="reference"><a href="#cite_note-2">[2]</a></sup> It won a 2019 <a href="https://en.wikipedia.org/wiki/Alex_Awards" title="Alex Awards">Alex Award</a> and was shortlisted for the <i>LA Times</i> Book Prize, <a href="https://en.wikipedia.org/wiki/PEN_American_Center" class="mw-redirect" title="PEN American Center">PEN America</a>'s <a href="https://en.wikipedia.org/wiki/PEN/Jean_Stein_Book_Award" title="PEN/Jean Stein Book Award">Jean Stein Book Award</a>, and two awards from the <a href="https://en.wikipedia.org/wiki/National_Book_Critics_Circle_Award" title="National Book Critics Circle Award">National Book Critics Circle Award</a>.<sup id="cite_ref-:0_3-0" class="reference"><a href="#cite_note-:0-3">[3]</a></sup>
</p>
